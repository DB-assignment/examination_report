<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container" style="border: 5px solid black; 
  background-color: aliceblue; 
  padding: 20px;">
    <h1 class="text-center">Register</h1>

        <form method="post" action="/register">
          <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="first_name" class="form-control" placeholder="Enter your first name" name="first_name">
          </div>
          <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="last_name" class="form-control" placeholder="Enter your last name" name="last_name">
          </div>
          <div class="form-group">
            <label for="reg_email">Email address:</label>
            <input type="reg_email" class="form-control" placeholder="Enter email" name="reg_email">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" name="pwd">
          </div>
          <div class="form-group">
            <label for="confirm_pwd">Confirm your password:</label>
            <input type="confirm_pwd" class="form-control" placeholder="Confirm your password" id="confirm_pwd">
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
  
</div>
</div>
  
</body>


</html>
